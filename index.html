<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="counter-box">
        <h1>Counter: <span id="counter-value">0</span></h1>
        <button id="increment-btn">Increment</button>
        <button id="decrement-btn">Decrement</button>
    </div>
    <div id="map-explorer">
        <div id="search-bar">
            <input type="text" id="search-input" placeholder="Enter a location...">
            <select id="zoom-level">
                <option value="10">10 miles</option>
                <option value="20">20 miles</option>
                <option value="30">30 miles</option>
            </select>
            <button id="search-btn">Search</button>
        </div>
        <div id="filter-bar">
            <label><input type="checkbox" id="wheelchair-accessible"> Wheelchair Accessible</label>
        </div>
        <div id="map" style="width: 600px; height: 400px;"></div>
        <div id="location-list" style="height: 400px; overflow-y: scroll;"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@reduxjs/toolkit@latest/dist/redux-toolkit.umd.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
    <script src="app.js"></script>
</body>
</html>
