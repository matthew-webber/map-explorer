<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="src/components/map-explorer/LocationList/LocationList.scss">
    <link rel="stylesheet" href="src/components/map-explorer/SearchBar/SearchBar.scss">
    <link rel="stylesheet" href="src/components/map-explorer/Map/Map.scss">
    <link rel="stylesheet" href="src/components/map-explorer/MapExplorer.scss">
    <link rel="stylesheet" href="src/components/map-explorer/Filter/Filter.scss">
</head>

<body>
    <div id="map-explorer">
        <div id="search-bar">
            <input type="text" id="search-input" placeholder="Enter a location...">
            <select id="zoom-level">
                <option value="10">10 miles</option>
                <option value="25">25 miles</option>
                <option value="50">50 miles</option>
            </select>
            <button id="search-btn">Search</button>
        </div>
        <div id="filter-bar">
            <label><input type="checkbox" id="wheelchair-accessible">Wheelchair Accessible</label>
        </div>
        <div class="list-and-map">
            <div id="location-list"></div>
            <div id="map"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@reduxjs/toolkit@latest/dist/redux-toolkit.umd.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8Q7m2tEwXjBmPEZsxEPEdbcHrxd1brYM&libraries=places"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
