<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="src/components/map-explorer/LocationList/LocationList.scss">
    <link rel="stylesheet" href="src/components/map-explorer/SearchBar/SearchBar.scss">
    <link rel="stylesheet" href="src/components/map-explorer/Map/Map.scss">
    <link rel="stylesheet" href="src/components/map-explorer/MapExplorer.scss">
    <link rel="stylesheet" href="src/components/map-explorer/Filter/Filter.scss">
</head>

<body>
    <div id="map-explorer">
        <div id="search-bar">
            <input type="text" id="search-input" placeholder="Enter a location...">
            <select id="search-radius">
                <option value="10">10 miles</option>
                <option value="25">25 miles</option>
                <option value="50">50 miles</option>
            </select>
            <button id="search-btn">Search</button>
            <p class="validation-message hidden"></p>
        </div>
        <div id="filter-bar">
            <label><input type="checkbox" id="wheelchair-accessible">Wheelchair Accessible</label>
        </div>
        <div class="list-and-map">
            <div id="location-list"></div>
            <div id="map"></div>
            <div class="" style="display: inline-block; height: min-content; width: min-content;">
                <label for="zoom-level">Zoom Level</label>
                <input id="zoom-level" value="1">
                <label for="center">Center</label>
                <input id="center" value="2">
                <label for="bounds">Bounds</label>
                <input id="bounds" value="3">
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@reduxjs/toolkit@latest/dist/redux-toolkit.umd.min.js"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
